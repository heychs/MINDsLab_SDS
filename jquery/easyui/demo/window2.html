<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html style="width:100%;height:100%;overflow:hidden">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Window - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="demo.css">
	<script type="text/javascript" src="../jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="../jquery.easyui.min.js"></script>

</head>
<body>
	
<div id="login_box" class="easyui-window" modal="true" noheader="true" resizable="false" style="width: 250px; height: 140px; padding: 5px;">
	<div class="easyui-layout" fit="true">
		<div region="center" border="false" style="padding: 10px; background: #fff; border: 1px solid #ccc;">

            <table>
                <tr><td>
                    ID:
                </td><td>
                    <input id="login_box_id" type="text" style="width: 150px;" />
                </td></tr>
                <tr><td>
                    PW:
                </td><td>
                    <input id="login_box_pw" type="text" style="width: 150px;" />
                </td></tr>
            </table>
            
		</div>        
		<div region="south" border="false" style="text-align: center; padding: 5px 0;">
			<a class="easyui-linkbutton" iconCls="icon-ok" href="javascript:void(0)" onclick="">Login</a>
		</div>
	</div>
</div>

</body>
</html>
